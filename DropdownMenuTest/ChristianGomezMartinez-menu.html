<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Gomez Martinez Menu Challenge</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <!-- STYLES / CSS -->
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-image: url(http://www.getuwired.com/devtest/Death_to_stock_photography_Vibrant.jpg);
            background-position: center;
            background-size: cover;
            background-position: bottom;
        }

        ul {
            background-color: white;
            list-style: none;
            text-align: center;
            overflow: hidden;
            padding-bottom: -5px;

        }

        .navbar:after {
            display: block;
            content: '';
            border-bottom: solid 12px rgb(102, 205, 140);
            transform: scaleX(0);
            transition: transform 250ms ease-in-out;
        }

        .navbar:hover:after {
            transform: scaleX(1);
        }

        .navbar.fromRight:after {
            transform-origin: 100% 50%;
        }

        .navbar.fromLeft:after {
            transform-origin: 0% 50%;
        }

        li {
            display: inline-block;
            text-align: center;
            padding: 14px 16px 14px 20px;
            border-top: 10px;

            border-radius: 5px 5px 0 0;
            margin: 20px 13px 0 13px;
        }

        a {
            text-decoration: none;
            color: black;
            /* padding-bottom: -2px; */
            font-family: 'Open Sans', sans-serif;
        }

        li a .aboutSubMenu {
            text-align: center;
            padding: 14px 16px;
            display: inline-block;
            text-decoration: none;
        }

        li:hover {
            border-bottom: rgb(102, 205, 140);
        }

        li:hover {
            background-color: rgb(102, 205, 140);
            color: black;
        }

        li.about {
            display: inline-block;
        }

        li.locations {
            display: inline-block;
        }

        li.products {
            display: inline-block;
        }

        .aboutSubMenu {
            display: none;
            position: absolute;
            width: inherit;
            background-color: rgb(102, 205, 140);
            z-index: 1;
            margin-top: 14px;
            margin-left: -20px;
            border-radius: 0 5px 5px 5px;
            padding-top: 13px;
        }

        .aboutSubMenu a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .aboutSubMenu a:hover {
            background-color: rgb(60, 116, 68);
        }

        .about:hover .aboutSubMenu {
            display: block;

        }

        .locations:hover .aboutSubMenu {
            display: block;
        }

        .products:hover .aboutSubMenu {
            float: left;
            display: block;
        }

        .getuwired {
            margin-right: 200px;
            font-family: 'Lato', sans-serif;
        }
        
        .getuwired:hover{
            background-color: white;
        }
    </style>
</head>

<body>
    <ul class="navbar">
        <li class="getuwired">
            <h3>GETUWIRED</h3>
        </li>
        <li class="about"><a href="#">ABOUT</a>
            <div class="aboutSubMenu">
                <a href="#">OUR STORY</a>
                <a href="#">OUR COMMITMENTS TO YOU</a>
            </div>
        </li>
        <li class="locations"><a href="#">LOCATIONS</a>
            <div class="aboutSubMenu">
                <a href="#">AUSTIN, TX</a>
                <a href="#">ATLANTA, GA</a>
                <a href="#">SEATTLE, WA</a>
                <a href="#">PORTLAND, OR</a>
            </div>
        </li>
        <li class="products"><a href="#">PRODUCTS</a>
            <div class="aboutSubMenu">
                <a href="#">NEW ARRIVALS</a>
                <a href="#">FEATURED</a>
                <a href="#">TOP RATED</a>
                <a href="#">HIS</a>
                <a href="#">HERS</a>
                <a href="#">KIDS</a>
                <a href="#">ACCESSORIES</a>
                <a href="#">SPRING CATALOG</a>
                <a href="#">THE ESSENTIALS</a>
                <a href="#">SALE</a>
            </div>
        </li>
        <li class="blog"><a href="#">BLOG</a></li>
        <li class="contact"><a href="#">CONTACT</a></li>
    </ul>
</body>

</html>
